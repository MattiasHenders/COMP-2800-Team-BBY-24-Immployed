<body>
    <!------------------->
    <!--  HTML Section -->
    <!------------------->

    <div class="completeHeader">
        <div class="header">
            <h2>IMMPLOYED</h2>
        </div>
        <div class="subheader">
            <h4>PROFILE</h4>
        </div>
    </div>

    <button id="editProfile">Click to Edit</button>

    <div id="profileComponents">
        <!-- Picture of Profile-->
        <img id = "profilePic" class="avatar">
        
        <!-- Input for new profile picture -->
        <form>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="fileSelect" accept="image/*"/>
              <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
        </form>
        

        <!-- Name of Profile -->
        <div id="name">
            <h2></h2>
        </div>

        <div class="textBox">
            <p id="intro"></p>
        </div>

        <h2>Experience</h2>
        <div class="textBox">
            <p id="experience"></p>
        </div>

        <h2>Skills</h2>
        <div class="textBox">
            <p id="skills"></p>
        </div>

        <h2>Interests</h2>
        <div class="textBox">
            <p id="interests"></p>
        </div>

        <h2>Contacts</h2>
        <label>Email</label>    
        <div class="textBox"><p id = "email"></p></div> <br>

        <label>Website</label>  
        <div class="textBox"><p id = "website"></p></div> <br>

        <label>Phone</label>    
        <div class="textBox"><p id = "phone"></p></div><br>
            
        <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
                <p>info placeholder thing</p>
       </footer>
       <button id="saveChanges">Save Changes</button>
    </div>

    <div class="alert alert-success" id="success-alert">
        <button type="button" class="close" data-dismiss="alert">x</button>
        <strong>Success!</strong>
        Changes saved.
    </div>
