<head>
    <meta charset="utf-8">

    <!-- CSS: Bootstrap, Icons, Firebase, other API  -->

        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="styles/master.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Text+Me+One&display=swap" rel="stylesheet">

    <!-- Your own CSS files -->
    <!------------------------>
    <link rel="stylesheet" href="styles/master.css">
    <link rel="stylesheet" href="styles/employer_post_review.css">

</head>

<body>
    <!------------------->
    <!--  HTML Section -->
    <!------------------->

    <!-- Header -->
    <div class="header">
        <h2>IMMPLOYED</h2>

        <!-- Current User Bar -->
        <div class="subheader">
            <h4>EMPLOYER</h4>
        </div>
    </div>

    <!-- Title -->
    <div id="mainTitle">
        <h2>REVIEW POSTING</h2>
    </div>

    <!-- Review Container -->
    <div id="reviewContainer">

        <!-- Input Job Title -->
        <h4>Job Title</h4>
        <h4 id="titleReview"></h4>
        <br>

        <!-- Input Job Location -->
        <h4>Location of Job</h4>
        <div id="locationReview">
            <h4 id="addressReview"></h4>
            <h4 id="cityReview"></h4>
            <h4 id="provinceReview"></h4>
            <h4 id="postalCodeReview"></h4>
        </div>
        <br>

        <!-- Payment Section -->
        <div id="paymentSection">
            <!-- Input Job Pay -->
            <div>
                <h4>Pay</h4>
                <h4 id="payReview"></h4>
            </div>

            <!-- Pay Negotiable Buttons -->
            <div id="payNegotiable">
                <h4>Pay is Negotiable</h4>
                <h4 id="payNegotiableReview"></h4>
            </div>
        </div>
        <br>

        <!-- Description of Job -->
        <h4>Decription of Job</h4>
        <h5>(Experience, requirements, etc.)</h5>
        <p id="descriptionReview"></p>

    </div>

    <!-- Input buttons -->
    <div id="finalButtons">
        <button id="backButton">BACK</button>
        <button id="submitButton" type="submit">SUBMIT</button>
    </div>

    <!----------------------------------------------->
    <!-- JS: Boostrap, Firebase, other API's    -->
    <!----------------------------------------------->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="scripts/immployed_firebase_api.js"></script>

</body>

</html>
