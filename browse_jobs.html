<body>
    <!------------------->
    <!--  HTML Section -->
    <!------------------->
    <div class="completeHeader">
        <div class="header">
            <h2>IMMPLOYED</h2>
        </div>
        <div class="subheader">
            <h4>BROWSE AVAILABLE JOBS</h4>
        </div>
    </div><br>
    <div class="subheader">
        <h4>SORT</h4>
    </div><br>
    <form class="form-inline">
        <div class="form-group">
            <label for="location">Location (WIP)</label>
            <select class="form-control" id="location" name="location">
                <option value="" disabled selected>Select One</option>
                <option value="0">No Filter</option>
                <option value="1">Within 5km</option>
                <option value="2">Within 10km</option>
                <option value="3">Within 15km</option>
                <option value="4">Within 20km</option>
                <option value="5">Within 35km</option>
                <option value="1">Within 50km</option>
            </select>
        </div>
        <div class="form-group" id="sal">
            <label for="salary">Salary Range</label>
            <select class="form-control" id="salary">
                <option value="" disabled selected>Select One</option>
                <option value="0">No Filter</option>
                <option value="1">$20,000 to $30,000</option>
                <option value="2">$30,001 to $50,000</option>
                <option value="3">$50,001 to $70,000</option>
                <option value="4"> $70,001 to $90,000</option>
                <option value="5">$90,001+</option>
            </select>
        </div>
        <div class="form-group">
            <label for="wage">Wage Range</label>
            <select class="form-control" id="wage" name="wage">
                <option value="" disabled selected>Select One</option>
                <option value="0">No Filter</option>
                <option value="1">$14.00 to $20.00</option>
                <option value="2">$20.00 to $25.00</option>
                <option value="3">$25.00 to $30.00</option>
                <option value="4">$30.00 to $35.00</option>
                <option value="5">$35.00 to $40.00</option>
                <option value="6">$40.00 to $45.00</option>
                <option value="7">$45.00+</option>
            </select>
        </div>
        <div class="form-group">
            <label for="type">Job Type</label>
            <select class="form-control" id="type" name="type">
              <option value="" disabled selected>Select One</option>
              <option value="0">No Filter</option>
              <option value="1">Full-time</option> 
              <option value="2">Part-time</option>
              <option value="3">Permanent</option>
              <option value="4">Temporary</option>
              <option value="5">Internship</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Search (keywords, company, title)</label>
            <input class="form-control" type="text" placeholder="Search..." aria-label="Search" name="search">
        </div>
        <button type="submit" name="submit">Submit</button>
    </form>
    <div class="subheader"></div>

    <div class = "d-flex" id="job-posts"></div>

    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <p>Info placeholder thing</p>
    </footer>
