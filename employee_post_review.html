<body>
    <!------------------->
    <!--  HTML Section -->
    <!------------------->

    <!-- Header -->
    <div class="header">
        <h2>IMMPLOYED</h2>
    </div>

    <!-- Current User Bar -->
    <div class="subheader">
        <h4>EMPLOYEE</h4>
    </div>

    <!-- Title -->
    <div id="mainTitle">
        <h3 id="postTitle"></h3>
    </div>

    <div id="postWrapper">
        <p id="postDescription"></p>
        <div id="mainPost">
            <div id="location">
                <h4 style="text-decoration: underline;">Location</h4>
                <h5 id="postAddress"></h5>
                <h5 id="postCity"></h5>
                <h5 id="postProvince"></h5>
                <h5 id="postPostalCode"></h5>
            </div>
            <div id="pay">
                <h4 style="text-decoration: underline;">Pay Amount</h4>
                <h5 id="payAmount"></h5>
                <h4 style="text-decoration: underline;">Pay Negotiable</h4>
                <h5 id="payNegotiable"></h5>
            </div>
        </div>
    </div>

    <hr>
    <div id="applyButtonWrapper">
        <button id="applyButton">APPLY</button>
    </div>

    <!-- Button: GO TO THE TOP -->
    <div id="lastButton">
        <button onclick="topFunction()" id="top">BACK TO THE TOP</button>
    </div>
